<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
  <div class="row">
  <div class="card">
    <img class="background" src="images/bg-pattern-card.svg" alt="bubble pattern"/>
    <div class="info-card">
      <img class="photo" src="images/image-victor.jpg" alt="Victor">
      <div class="info">
        <h1>Victor Crest
        <span class="grey">26</span></h1>
      </div>
      <div class="location">
        <p class="grey">London</p>
      </div>

      <div class="line"></div>

      <div class="stats">
        <div class="followers">
          <h2>80K</h2>
          <p class="grey">Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p class="grey">Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p class="grey">Photos</p>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kmbrlyflrs">Kimberly Flores</a>.
  </div>
</body>
</html>
